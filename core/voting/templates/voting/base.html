{% load static i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% trans "BioMatdaan" %}{% endblock %} | BioMatdaan</title>
    
    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/biomatdaan.css' %}">

    {% block extra_head %}{% endblock %}
</head>
<body>

<header class="header">
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'voting:home' %}">
                <i class="fas fa-fingerprint logo-icon"></i>
                BioMatdaan
            </a>
        </div>
    </nav>
</header>

<main class="main-container">
    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="{% static 'js/script.js' %}"></script>
{% block extra_js %}
<script src="{% static 'js/scriptreg.js' %}"></script>
{% endblock %}
{% block extra_scripts %}{% endblock %}

</body>
</html>

{% extends 'voting/base.html' %}
{% load static %}

{% block title %}Fingerprint Scanner{% endblock %}

{% block content %}
<div class="content-card verification-card">
    <h4>Fingerprint Verification</h4>

    <button id="scan-btn" class="btn btn-primary mt-3">Scan Fingerprint</button>
    
    <div id="scan-status" class="mt-3 text-info"></div>

    <div id="proceed-container" class="mt-4" style="display:none;">
        <button id="proceed-btn" class="btn btn-success">
            Proceed to Voting
        </button>
    </div>

    <div class="mt-4">
        <a href="{% url 'voting:home' %}" class="btn btn-secondary-biomatdaan">
            <i class="fas fa-arrow-left me-2"></i>Cancel
        </a>
    </div>
</div>

<!-- CSRF Token -->
{% csrf_token %}
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/scanner.js' %}"></script>
{% endblock %}
